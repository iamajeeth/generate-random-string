<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Random String</title>
    <link rel="stylesheet" href="m-style.css">
</head>
<body>
    <div class="header">
        <h1>Generate Random String</h1>
        <p>Online tool to generate Random String for given length</p>
    </div>
    <div class="main">
            <label for="los">Length of String: </label><br><br>
            <input type="text" name="length of string" id="los"><br><br>
            <button onclick="generate()" name="Generate" id="generate">Generate</button><br><br>
            <label for="result">Random String Generated: </label><br><br>
            <input type="text" name="random string" id="result">
    </div>
    <script src="script.js"></script>
</body>
</html>
