<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="Generate Random String with product of two numbers in github">
    <meta name="keywords" content="Random String,Unique String,Random string github">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="m-style.css">
    <title>Random String Generator</title>
</head>
<body>
    <div class="svg-content">
        <a href="https://github.com/iamajeeth/random-string-generator/" title="Generate random string repository" target="_blank" rel="noreferrer">
            <img src="logo.svg" alt="Random String Generator Logo" />
        </a>
    </div>
    <div class="header">
        <h1>Random String Generator</h1>
        <p>Online tool to generate Random String from product of two numbers or full length</p>
    </div>
    <hr>
    <br><br>
    <div class="main">
        <div class="input-group">
            <span class="input-group-text" style="background-color: #007CA3;color: #fff;">1st Number</span>
            <input type="number" aria-label="First number" class="form-control" id="in-1"><br>
            <span class="input-group-text" style="background-color: #007CA3;color: #fff;">2nd Number</span>
            <input type="number" aria-label="Second number" class="form-control" id="in-2">
        </div><br> 
            <button onclick="calc()" class="btn btn-primary">Calculate</button><br><br>
        <div class="input-group">
            <span class="input-group-text" style="background-color: #007CA3;color: #fff;">Length of String:</span>
            <input type="number" aria-label="Length of String" class="form-control" id="los">
        </div><br>
            <button onclick="generate()" name="Generate" id="generate" class="btn btn-primary">Generate</button><br><br>
        <div class="input-group">
            <span class="input-group-text" style="background-color: #007CA3;color: #fff;">Random String Generated:</span>
            <input type="text" aria-label="Random String Generated" class="form-control" id="result">
        </div>
    </div>
    <br><br>
    <hr>
    <p>For more information: <br><br>
        <a href="https://github.com/iamajeeth/random-string-generator/" title="Random string generator repository" target="_blank" rel="noreferrer">
            <img align="center "src="logo.svg" alt="Random String Generator Logo" height="30" width="40" />Visit Random string generator repository
        </a><br><br>
        <a href="https://github.com/iamajeeth" title="Author's GitHub Profile" target="_blank" rel="noreferrer">
            <img align="center" src="github.svg" alt="iamajeeth" height="30" width="40" />@iamajeeth
        </a>
    </p>
    <script src="script.js"></script>
</body>
</html>
